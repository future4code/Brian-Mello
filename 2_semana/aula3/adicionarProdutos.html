<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type:"text/css" href="cssForAll.css">
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    <title>Produtos</title>
</head>
<body>
    <div id="layer0">
        <h1 class="Produtos">Produtos da loja</h1>
        <div class="voltarPraHome">
            <a href="home.html">Home</a>
        </div>
        <div class="adcionarProdutos">
            <form action="adicionadoComSucesso.html">
                <h3 class="formularioProduto">Formulário dos produtos</h3>
                <br>
                <span class="addProduto">Foto do Produto: </span>
                <input class="inputProdutos" type="file" name="produto">
                <br>
                <br>
                <span class="addProduto">Descrição: </span>
                <input class="inputProdutosDescri" type="text" name="produto">
                <br>
                <br>
                <span class="addProduto">Preço: </span>
                <input class="inputProdutosPreco" type="number" name="produto">
                <br>
                <br>
                <span class="addProduto">Quantidade: </span>
                <input class="inputProdutosQuanti" type="number" name="produto">
                <br>
                <br>
                <input type="submit" value="Enviar" class="botao">
            </form>
        </div>
    </div>
</body>
</html>

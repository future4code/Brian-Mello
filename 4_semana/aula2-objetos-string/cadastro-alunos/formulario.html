<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="formulario.css">
    <script src="site.js"></script>
    <title>Formulário Future4 School</title>
</head>
<body>
    <header>
        <nav><h2 id="logo">Future4 School</h2></nav><nav><a href="#tituloListaCadastro">
            <button id="buttonListaDeCadastro">Lista de Cadastro</button></a></nav>
    </header>
    <section id="mainContainer">
        <div id="itemFormulario">
            <div id="item1">
                <h2>Formulário de Cadastro</h2>
                <p>Nome</p>
                <input type="text" name="Nome" id="nomeAluno" placeholder="Digite Seu Nome" required>
                <p>Idade</p>
                <input type="text" name="idade" id="idadeAluno" placeholder="Idade"required>
                <p>Telefone</p>
                <input type="text" name="telefone" id="telefoneAluno" placeholder="(99)98528-2235">
                <p>Email</p>
                <input type="text" name="email" id="emailAluno" placeholder="godsalves@gmail.com">
                <select name="genero" id="generoAluno" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select> 
                <button onclick="cadastrar()" id="cadastrar">Cadastrar</button>
            </div>
            <div id="tituloListaCadastro">
                <h1><strong></strong>Lista de Cadastros<strong></strong></h1>
            </div>
            <div id="listaDeCadastro">

            </div>
        </div>
    </section>
    <footer>

    </footer>
</body>
</html>
